<div class="dialog">
  <h1>
    <span>Edit Contact</span>
    <tool-icon-span name="close" (click)="onCancel()" />
  </h1>

  <form class="form" [formGroup]="personaForm">
    <div style="display: flex; gap: 1em">
      <label>
        <input
          type="radio"
          value="true"
          formControlName="corporate_entity"
        />&nbsp;Company</label
      >
      <label>
        <input
          type="radio"
          value="false"
          formControlName="corporate_entity"
        />&nbsp;Individual</label
      >
    </div>
    <div *ngIf="personaRow?.corporate_entity == 'true'">
      <label class="label">Company Name: </label>
      <input formControlName="l_name" />
    </div>
    <div *ngIf="personaRow?.corporate_entity == 'false'">
      <label class="label" for="f_name">First Name: </label>
      <input id="f_name" formControlName="f_name" />
      <label for="l_name"> Last Name: </label>
      <input id="l_name" formControlName="l_name" />
    </div>
    <div>
      <label class="label" for="organization">Organization: </label
      ><input id="organizataion" formControlName="organization" />
    </div>

    <div>
      <label class="label" for="memo">Memo:</label>
      <textarea id="memo" cols="40" rows="5" formControlName="memo"></textarea>
    </div>

    <div class="buttons">
      <input type="submit" (click)="onClickSave()" value="Save" />
    </div>
  </form>
</div>
