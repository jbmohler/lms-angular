<div class="dialog">
  <h1>
    <span *ngIf="reown">Give Contact Ownership</span>
    <span *ngIf="reshare">Share Contact</span>
    <tool-icon-span name="close" (click)="onCancel()" />
  </h1>

  <form class="form">
    <div *ngIf="reown">
      Select a user to take ownership of this contact. You will not be able to
      edit or reclaim the contact after this action.
    </div>

    <div *ngIf="reshare">
      Select the users (other than yourself) who should be able to view this
      contact.
    </div>

    <div class="shares">
      <span *ngFor="let owner of owners.rows">
        <label>
          <input
            [type]="inputType"
            [checked]="reshare && shareSet.has(owner.id)"
            name="singleton"
            (click)="onToggleOwner($event, owner)"
          />
          {{ owner.name }}
        </label>
      </span>
    </div>

    <div class="buttons">
      <input type="button" (click)="onClickSave()" value="Save" />
    </div>
  </form>
</div>
