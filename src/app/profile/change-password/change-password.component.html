<div class="dialog">
  <h1>
    <span>Change Password</span>
    <tool-icon-span name="close" (click)="onCancel()" />
  </h1>

  <form class="form" [formGroup]="chpasswordForm">
    <div>
      <label class="label">Current: </label
      ><input type="password" formControlName="current_password" />
    </div>
    <div>
      <label class="label">New: </label
      ><input type="password" formControlName="new_password" />
    </div>
    <div>
      <label class="label">Confirm: </label
      ><input type="password" formControlName="confirm_password" />
    </div>

    <div class="buttons">
      <input type="button" (click)="onClickSave()" value="Save" />
    </div>
  </form>
</div>
