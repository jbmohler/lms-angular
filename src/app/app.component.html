<app-banner></app-banner>
<div>
  <div
    id="authentication"
    *ngIf="authenticated; then thenBlock; else elseBlock"
  ></div>
  <div id="authentication2">
    <!-- TODO -- this is pretty https://www.w3schools.com/howto/howto_css_login_form.asp -->
    <ng-template #thenBlock>
      <app-tabnav></app-tabnav>
      <router-outlet></router-outlet>
    </ng-template>
    <ng-template #elseBlock>
      <p>Login</p>
      <form
        class="loginForm"
        #userLogin="ngForm"
        (ngSubmit)="onClickSubmit(userLogin.value)"
      >
        <div class="loginRow">
          <label class="prelabel" for="username">Username:&nbsp;&nbsp;</label>
          <input type="input" name="username" ngModel /><br />
        </div>
        <div class="loginRow">
          <label class="prelabel" for="password">Password:&nbsp;&nbsp;</label>
          <input type="password" name="password" ngModel /><br />
        </div>
        <div class="loginRow">
          <input type="checkbox" name="stay_logged_in" ngModel />
          <label for="stay_logged_in"
            >&nbsp;Remember this login on this device</label
          >
        </div>
        <div class="loginRow error" *ngIf="loginError">
          {{ loginError }}
        </div>
        <div class="loginRow">
          <input type="submit" value="Log-in" />
        </div>
      </form>
    </ng-template>
  </div>
</div>
