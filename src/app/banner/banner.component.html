<div class="banner">
  <div class="banner_title">lms</div>
  <div class="banner_profile" *ngIf="isAuthenticated()">
    <img src="/api/user/me/avatar.png" width="32" height="32" />
    <div class="dropdown-content">
      <a routerLink="/lms/user-profile" id="rtx_user_profile"
        >Profile: {{ displayName }}</a
      >
      <div *ngIf="hasPermTechnical">
        <a routerLink="/lms/technical" id="rtx_source">Technical</a>
      </div>
      <a id="rtx_logout" (click)="onUserLogout()">Logout</a>
    </div>
  </div>
  <div class="banner_roscoe" *ngIf="hasRoscoe">
    <form #roscoeForm="ngForm" (ngSubmit)="onRoscoeSubmit()">
      <p>Remind me later: <input type="submit" value="Send" /></p>
      <textarea rows="2" name="roscoe_reminder"></textarea>
    </form>
  </div>
</div>
