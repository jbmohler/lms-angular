<div class="multipane_body">
  <div class="search_results2_narrow" id="search_wrapper">
    <form (ngSubmit)="onSearch()">
      <table class="search">
        <tr>
          <td>Search:</td>
          <td>
            <input type="text" name="contact_bit" [(ngModel)]="fragment" />
          </td>
          <td><input type="submit" value="Search" /></td>
        </tr>
      </table>
    </form>

    <div class="search_results" id="result-warning"></div>

    <div class="search_results" id="contact_data" style="height: 150px">
      <ag-grid-angular
        style="height: 100%"
        class="ag-theme-alpine content-stack"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
      >
      </ag-grid-angular>
    </div>
  </div>

  <div class="row_detail_suppressed" id="preview_detail">
    <a href="#" class="search_back" id="search_back" onClick="back_to_search()"
      >&lt;&lt; Back to Search</a
    >

    <div id="preview_content"></div>
  </div>
</div>
